<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="images/horizpntal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
                </a>
                <form action="#" class="search navbar__search">
                    <input type="search" class="search__input" placeholder="Search Location">
                    <button class="search__button">
                        <img src="images/search-button.svg" alt="Icon: search">
                    </button>
                </form>
                <a href="#" class="user navbar__user">
                    <img src="images/avatar.jpg" alt="avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
                
            </div> 
        </div>
        <div class="navbar-bottom">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="braddcrumb">
        <div class="container">
            <ul class="braddcrumb-list">
                <li class="braddcrumb-list__item">
                    <a href="#" class="braddcrumb-list__link">Home</a>
                </li>
                <li class="braddcrumb-list__item">
                    <a href="#" class="braddcrumb-list__link">Flash Offers</a>
                </li>
                <li class="braddcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
    </div>

    <section class="hotel">
        <div class="container">
            <div class="hotel__wrapper">
                <div class="hotel-text">
                    <div class="hotel-text__wrapper">
                        <div class="stars">
                            <img src="images/star.svg" alt="star">
                            <img src="images/star.svg" alt="star">
                            <img src="images/star.svg" alt="star">
                            <img src="images/star.svg" alt="star">
                            <img src="images/star.svg" alt="star">
                        </div>
                        <h1 class="hotel-text__title">GRAND HILTON HOTEL</h1>
                        <div class="hotel-text__offer">Flash Offer</div>
                    </div>
                        <p class="hotel-text__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                    
                </div>
                <div class="hotel-ratting">
                    <div class="hotel-ratting__caption">User Rattings</div>
                    <div class="hotel-ratting__value">4.5/<span>5</span></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
